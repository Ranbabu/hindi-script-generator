<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hindi Script Generator</title>

<style>
body{
  background:linear-gradient(135deg,#020617,#020617,#020617);
  color:#fff;
  font-family:Arial;
}
.container{
  max-width:600px;
  margin:auto;
  padding:20px;
}
textarea{
  width:100%;
  height:130px;
  background:#000;
  color:#fff;
  border:2px solid #38bdf8;
  border-radius:12px;
  padding:12px;
}
button{
  width:100%;
  padding:14px;
  margin-top:15px;
  background:transparent;
  border:2px solid #38bdf8;
  color:#38bdf8;
  font-size:18px;
  border-radius:14px;
}
button:active{
  transform:scale(0.95);
  background:#38bdf8;
  color:#000;
}
.output{
  margin-top:20px;
  background:#000;
  padding:15px;
  border-radius:12px;
  min-height:150px;
  white-space:pre-wrap;
}
</style>
</head>

<body>
<div class="container">
<h2>Hindi Script Generator</h2>

<textarea id="prompt" placeholder="Topic लिखें..."></textarea>
<button onclick="generate()">Generate</button>

<div class="output" id="result">Ready...</div>
</div>

<script>
async function generate(){
  const prompt = document.getElementById("prompt").value;
  const result = document.getElementById("result");

  result.innerText = "Generating... कृपया प्रतीक्षा करें";

  try{
    const res = await fetch("/generate", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();
    result.innerText =
      data[0]?.generated_text || JSON.stringify(data);
  }catch(e){
    result.innerText = "Error: " + e.message;
  }
}
</script>
</body>
</html>
